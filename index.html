<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Typing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="timer" id="timer">60</div>
    <p class="points-text">Points: <span class="points-count">0</span></p>
    <div class="wrapper">
      <div class="hand left-hand">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="hand right-hand">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="keyboard-base">
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">+</div>
        <div class="key delete">Delete</div>
        <div class="key tab">Tab</div>
        <div class="key">Q</div>
        <div class="key">w</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key backslash">\</div>
        <div class="key capslock">CapsLock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key return">Return</div>
        <div class="key leftshift">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key rightshift">Shift</div>
        <div class="key leftctrl">Ctrl</div>
        <div class="key">Alt</div>
        <div class="key command">Command</div>
        <div class="key space">Space</div>
        <div class="key command">command</div>
        <div class="key">Alt</div>
        <div class="key">Ctrl</div>
        <div class="key">Fn</div>
      </div>
      <div class="container">
        <div class="quote-display" id="quoteDisplay" draggable="true"></div>
        <textarea id="quoteInput" class="quote-input" disabled></textarea>
      </div>
    </div>
    <button class="start-btn">Start</button>
    <div class="modal">
      <div class="modal-container">
        <p class="modal-info">
          Score: <span class="modal-points-count">0</span>
        </p>
        <p class="modal-info modal-message"></p>
        <button class="close-btn">Close</button>
      </div>
    </div>
  </body>
</html>
